<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Example</title>
    <link rel="stylesheet" href="admin-panel.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="navigation-placeholder">
        <script>
            // Function to handle collapsible behavior
            function handleCollapsibles() {
                const collapsibles = document.querySelectorAll('.collapsible');

                collapsibles.forEach(function (collapsible) {
                    const sublist = collapsible.querySelector('.sublist');
                    const arrow = collapsible.querySelector('.arrow');

                    collapsible.addEventListener('click', function () {
                        sublist.classList.toggle('show-sublist');
                        arrow.innerHTML = sublist.classList.contains('show-sublist') ? '&#9660;' : '&#9658;';
                    });
                });
            }

            document.addEventListener('DOMContentLoaded', function () {
                // Fetch and insert navigation.html content
                fetch('navigation.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('navigation-placeholder').innerHTML = html;
                        // Call the function to handle collapsibles after inserting HTML content
                        handleCollapsibles();
                    })
                    .catch(error => console.error('Error loading navigation:', error));
            });
        </script>
    </div>

    <div class="dashboard">
        <div class="content">
            <div class="live-course"> </div>
            <div class="live-students"> </div>
            <div class="completed-students"> </div>
            <div class="placed-students"> </div>
        </div>
        <div class="chart">
            <div class="bar-chart"> </div>
            <div class="donught-chart"> </div>
            <div class="graph"> </div>
        </div>
    </div>
</body>
</html>
