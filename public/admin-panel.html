<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
            text-align: center;
        }

        .topnav img {
            max-width: 100%;
            height: auto;
        }

        .topnav a {
            color: white;
            text-decoration: none;
            display: inline-block;
            margin: 0 20px;
            font-size: 18px;
        }

        .topnav a:hover {
            border-bottom: 2px solid white;
        }

        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 60px; /* Adjusted top position for the top navbar */
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 8px 8px 8px 16px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="topnav">
    <img src="your-logo.png" alt="Logo">
    <a href="login.html" style="float: right;">Logout</a>
</div>

<div class="sidenav">
    <h2>Main Menu</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Categories</a>
    <a href="#">Courses</a>
    <a href="#">Students</a>
    <a href="#">Images</a>
    <a href="#">Videos</a>
    <a href="#">Settings</a>
</div>

<div class="content">
    <h2>Dashboard</h2>
    <p>This is the dashboard content. You can add your dashboard-related information here.</p>
</div>

</body>
</html>
